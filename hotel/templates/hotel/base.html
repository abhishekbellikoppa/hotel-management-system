{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hotel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'hotel/css/style.css' %}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Hotel</a>

    <div class="navbar-nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/rooms/">Rooms</a>
      <a class="nav-link" href="/booking/">Booking</a>
     <a href="{% url 'contact' %}">Contact</a>

    </div>

    <div class="ms-auto text-white">
      {% if user.is_authenticated %}
        Welcome, {{ user.username }}
        <a href="{% url 'logout' %}" class="text-white ms-3">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-white ms-3">Login</a>
        <a href="{% url 'register' %}" class="text-white ms-3">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- JS -->
<script src="{% static 'hotel/js/main.js' %}"></script>

</body>
</html>
