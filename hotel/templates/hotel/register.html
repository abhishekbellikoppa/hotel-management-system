{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link rel="stylesheet" href="{% static 'hotel/css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="h-70 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
              
                <h3 class="mb-5 text-uppercase">Student registration form</h3>
                <form method="POST">

    <!-- Full Name -->
    <div class="form-outline mb-4">
        <input type="text" name="fullname" class="form-control form-control-lg" placeholder="Full Name" required>
    </div>

    <!-- Email -->
    <div class="form-outline mb-4">
        <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required>
    </div>

    <!-- Contact -->
    <div class="form-outline mb-4">
        <input type="text" name="contact" class="form-control form-control-lg" placeholder="Contact Number" required>
    </div>

    <!-- Password -->
    <div class="form-outline mb-4">
        <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
    </div>

    <!-- Confirm Password -->
    <div class="form-outline mb-4">
        <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required>
    </div>

    <div class="d-flex justify-content-end pt-3">
        <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
    </div>

</form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
